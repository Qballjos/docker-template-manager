name: Docker Build Test

on:
  push:
    branches: [ main ]
    paths:
      - 'app.py'
      - 'requirements.txt'
      - 'dockerfile'
      - 'static/**'
      - 'docker-compose.yml'
      - 'docker-compose.local.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'app.py'
      - 'requirements.txt'
      - 'dockerfile'
      - 'static/**'
      - 'docker-compose.yml'
      - 'docker-compose.local.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: docker-template-manager:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Dockerfile lint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: dockerfile
          config: .hadolint.yaml

  test:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: docker-template-manager:test

      - name: Test Docker image
        run: |
          docker run --rm docker-template-manager:test python -m py_compile app.py
          docker run --rm docker-template-manager:test pip list

      - name: Check required files
        run: |
          docker run --rm docker-template-manager:test test -f /app/app.py
          docker run --rm docker-template-manager:test test -f /app/static/index.html
          docker run --rm docker-template-manager:test test -d /app/static

      - name: Verify Flask can import
        run: |
          docker run --rm docker-template-manager:test python -c "from app import app; print('âœ“ Flask app imports successfully')"

  push:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push to GitHub Container Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
