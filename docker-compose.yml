# Docker Template Manager - For Unraid
# 
# For local development/testing. Unraid users should use the
# Community Apps template instead.
#
# Local setup:
#   1. cp .env.example .env
#   2. Generate key: openssl rand -base64 32
#   3. Add key to .env
#   4. docker-compose up -d

version: '3.8'

services:
  docker-template-manager:
    build: .
    container_name: docker-template-manager
    ports:
      - "8889:8080"
    volumes:
      # Docker socket (read-only for security)
      - /var/run/docker.sock:/var/run/docker.sock:ro
      
      # Unraid paths (adjust for your system)
      - /boot/config/plugins/dockerMan/templates-user:/templates:rw
      - /mnt/user/appdata/docker-template-manager/backups:/backups:rw
      - /mnt/user/appdata/docker-template-manager/config:/config:rw
    
    environment:
      # Security (load from .env)
      - API_KEY=${API_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:8080}
      - FLASK_DEBUG=${FLASK_DEBUG:-false}
      
      # Configuration
      - TZ=${TZ:-America/New_York}
      - TEMPLATE_DIR=/templates
      - BACKUP_DIR=/backups
      - CONFIG_DIR=/config
      - BACKUP_RETENTION_DAYS=30
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
