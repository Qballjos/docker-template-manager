<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FF8C00" />
    <meta name="description" content="Docker Template Manager for Unraid - Manage your Docker templates with ease" />
    <link rel="icon" type="image/png" href="/static/png/favicon.png" />
    <link rel="apple-touch-icon" href="/static/png/logo.png" />
    <title>Docker Template Manager</title>
    <link rel="stylesheet" href="/static/app.css" />
    
    <!-- Lineicons for professional icons -->
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Your App Component (plain JavaScript, no JSX) -->
    <script type="text/javascript" src="/static/app.jsx?v=20251023-29"></script>
    
    <!-- Mount React App -->
    <script>
      const { createRoot } = ReactDOM;
      const root = createRoot(document.getElementById('root'));
      root.render(React.createElement(window.App));
    </script>
  </body>
</html>
